experiment:
  name: weekly_bear_v5
  description: 全面优化版空头 v5：directional标签, purge, 特征选择, 全特征集
  tags:
  - weekly
  - bear
  - binary
  - v5
  - optimized
  category: weekly
data:
  source: binance
  symbol: BTCUSDT
  interval: 1d
  start: '2018-01-01'
  end: '2025-12-31'
  path: data/raw/btc_binance_BTCUSDT_1d.csv
features:
  sets:
  - technical
  - volume
  - flow
  - sentiment
  - onchain
  - market_structure
  - lag_rolling
  drop_na_method: ffill_then_drop
  scaling: null
  selection:
    top_n: 40
label:
  strategy: directional
  T: 7
  X: 0.05
  map:
    0: 1
    1: 0
    2: 0
model:
  type: lightgbm
  params:
    n_estimators: 800
    max_depth: 5
    learning_rate: 0.05
    num_leaves: 24
    subsample: 0.8
    colsample_bytree: 0.7
    min_child_samples: 30
    reg_alpha: 0.2
    reg_lambda: 0.2
    random_state: 42
    verbose: -1
    min_split_gain: 0.005
    auto_scale_pos_weight: true
evaluation:
  method: walk_forward
  init_train: 1500
  oos_window: 63
  step: 21
  metrics:
  - accuracy
  - f1_binary
  - precision_binary
  - recall_binary
  - f1_macro
  - cohen_kappa
  purge_gap: 7
seed: 42
