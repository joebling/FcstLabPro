experiment:
  name: weekly_bear_v8b
  description: 'Bear v8b: Stacking 4-LightGBM + LogisticRegression 元学习器'
  tags:
  - weekly
  - bear
  - binary
  - v8b
  - stacking
  - ensemble
  category: weekly
data:
  source: binance
  symbol: BTCUSDT
  interval: 1d
  start: '2018-01-01'
  end: '2025-12-31'
  path: data/raw/btc_binance_BTCUSDT_1d.csv
features:
  sets:
  - technical
  - volume
  - flow
  - market_structure
  - external
  drop_na_method: ffill_then_drop
  scaling: null
  selection:
    top_n: 60
label:
  strategy: reversal
  T: 14
  X: 0.05
  map:
    0: 1
    1: 0
    2: 0
model:
  type: stacking
  params:
    n_estimators: 1000
    max_depth: 6
    learning_rate: 0.05
    num_leaves: 31
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_samples: 20
    reg_alpha: 0.1
    reg_lambda: 0.1
    random_state: 42
    verbose: -1
    meta_model: logistic
    n_cv_folds: 3
    use_proba: true
    passthrough: false
    auto_scale_pos_weight: true
evaluation:
  method: walk_forward
  init_train: 1500
  oos_window: 63
  step: 21
  metrics:
  - accuracy
  - f1_binary
  - precision_binary
  - recall_binary
  - f1_macro
  - cohen_kappa
seed: 42
