# ============================================================
# FcstLabPro 基础默认配置（增强版）
# 所有实验配置会继承此文件，实验配置中的值会覆盖这里的默认值
# ============================================================

experiment:
  name: ""
  description: ""
  tags: []
  category: "default"   # 实验大类: baseline / feature_study / param_tuning / model_compare / production

data:
  source: "binance"
  symbol: "BTCUSDT"
  interval: "1d"
  start: "2018-01-01"
  end: "2025-12-31"
  path: null

features:
  sets:
    - technical
    - volume
    - flow
    - market_structure
    - onchain
    - sentiment
    - lag_rolling
  drop_na_method: "ffill_then_drop"
  scaling: null

label:
  strategy: "reversal"
  T: 14
  X: 0.08

model:
  type: "lightgbm"
  params:
    n_estimators: 1000
    max_depth: 6
    learning_rate: 0.05
    num_leaves: 31
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_samples: 20
    reg_alpha: 0.1
    reg_lambda: 0.1
    random_state: 42
    verbose: -1

evaluation:
  method: "walk_forward"
  init_train: 1500
  oos_window: 63
  step: 21
  metrics:
    - accuracy
    - f1_macro
    - precision_macro
    - recall_macro
    - cohen_kappa

seed: 42
