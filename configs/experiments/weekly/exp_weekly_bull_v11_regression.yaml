experiment:
  name: weekly_bull_v11_regression
  description: 'Bull v11: 回归目标预测价格变化率'
  tags:
  - weekly
  - bull
  - regression
  - v11
  - return_prediction
  category: weekly
data:
  source: binance
  symbol: BTCUSDT
  interval: 1d
  start: '2018-01-01'
  end: '2025-12-31'
  path: data/raw/btc_binance_BTCUSDT_1d.csv
features:
  sets:
  - technical
  - volume
  - flow
  - market_structure
  - external_fgi
  drop_na_method: ffill_then_drop
  scaling: null
label:
  strategy: return_rate  # 预测未来14天收益率
  T: 14
model:
  type: lightgbm_regressor
  params:
    n_estimators: 500
    max_depth: 6
    learning_rate: 0.05
    num_leaves: 31
    subsample: 0.8
    colsample_bytree: 0.8
    min_child_samples: 20
    reg_alpha: 0.1
    reg_lambda: 0.1
    random_state: 42
    verbose: -1
evaluation:
  method: walk_forward
  init_train: 1500
  oos_window: 63
  step: 21
  metrics:
  - mse
  - mae
  - r2
  - spearman
seed: 42
