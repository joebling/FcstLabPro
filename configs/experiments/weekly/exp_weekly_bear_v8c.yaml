# ============================================================
# Weekly Bear Model v8c: 分类器 + 概率阈值优化 + 精调 (Bear)
# ============================================================
experiment:
  name: "weekly_bear_v8c"
  description: "Bear v8c: 分类器 + 概率阈值优化 + 精调"
  tags: ["weekly", "bear", "binary", "v8c", "threshold_opt", "tuned"]
  category: "weekly"

data:
  path: "data/raw/btc_binance_BTCUSDT_1d.csv"

features:
  sets:
    - technical
    - volume
    - flow
    - market_structure
    - external
  selection:
    top_n: 45

label:
  strategy: "reversal"
  T: 14
  X: 0.05
  map:
    0: 1
    1: 0
    2: 0

model:
  type: "lightgbm"
  params:
    n_estimators: 1200
    max_depth: 4
    learning_rate: 0.02
    num_leaves: 12
    subsample: 0.75
    colsample_bytree: 0.5
    min_child_samples: 35
    reg_alpha: 0.2
    reg_lambda: 0.3
    min_split_gain: 0.02
    random_state: 42
    verbose: -1
    auto_scale_pos_weight: true

evaluation:
  method: "walk_forward"
  init_train: 1500
  oos_window: 63
  step: 21
  threshold_optimize: true
  threshold_metric: "kappa"
  threshold_val_ratio: 0.15
  metrics:
    - accuracy
    - f1_binary
    - precision_binary
    - recall_binary
    - f1_macro
    - cohen_kappa
